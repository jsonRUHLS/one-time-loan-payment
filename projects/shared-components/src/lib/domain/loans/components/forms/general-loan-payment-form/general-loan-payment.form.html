<form class="row" (submit)="onSubmit($event)">
  <div class="col-md-12 border">
    <shared-loan-account-number-field
      [maxlength]="16"
      [numberonly]="true"
    ></shared-loan-account-number-field>
  </div>
  <div class="col-md-6">
    <div class="row border">
      <shared-payment-type-field
        (paymentTypeSelectionOutput)="paymentTypeSelection($event)"
      ></shared-payment-type-field>
    </div>

    <ng-container *ngIf="showDebitCardFields; else showCheckingFieldsTemplate">
      <div class="row border">
        <shared-debit-card-number-field
          [maxlength]="16"
          [numberonly]="true"
        ></shared-debit-card-number-field>
      </div>
      <div class="row border">
        <shared-debit-card-name-field
          [maxlength]="50"
        ></shared-debit-card-name-field>
      </div>
      <div class="row">
        <div class="col-md-6 border">
          <shared-debit-card-expiration-field></shared-debit-card-expiration-field>
        </div>
        <div class="col-md-6 border">
          <shared-debit-card-cvv-number-field
            [maxlength]="3"
            [numberonly]="true"
          ></shared-debit-card-cvv-number-field>
        </div>
      </div>
    </ng-container>
  </div>

  <ng-container *ngIf="showDebitCardFields; else showCheckingImageTemplate">
    <div class="col-xs-12 col-sm-12 col-md-6 image-container">
      <p class="center-header">Where can I find the CVV number?</p>
      <img class="img-fluid" src="./../../../../../../assets/cvv.png" />
    </div>
  </ng-container>

  <ng-template #showCheckingImageTemplate>
    <div class="col-xs-12 col-sm-12 col-md-6 image-container">
      <p class="center-header">
        Where can I find the routing and account number?
      </p>
      <img class="img-fluid" src="./../../../../../../assets/check.png" />
    </div>
  </ng-template>

  <ng-template #showCheckingFieldsTemplate>
    <div class="row border">
      <shared-checking-routing-number-field
        [maxlength]="16"
        [numberonly]="true"
      ></shared-checking-routing-number-field>
    </div>
    <div class="row border">
      <shared-checking-account-number-field
        [maxlength]="16"
        [numberonly]="true"
      ></shared-checking-account-number-field>
    </div>
    <div class="row border">
      <shared-confirm-checking-account-number-field
        [maxlength]="16"
        [numberonly]="true"
      ></shared-confirm-checking-account-number-field>
    </div>
  </ng-template>
</form>
