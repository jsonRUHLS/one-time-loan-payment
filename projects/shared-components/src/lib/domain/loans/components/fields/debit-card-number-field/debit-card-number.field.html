<div [formGroup]="form" class="col-md-12 row">
    <label for="debitCardNumber"
      >Card Number:
      <div class="col-sm-10">
        <input
          id="debitCardNumber"
          name="debitCardNumber"
          [placeholder]=""
          [formControl]="form.controls.debitCardNumber"
          type="text"
          [sharedMaxLength]="maxlength"
          [sharedNumberOnly]="numberonly"
          minlength="9"
        />
      </div>
    </label>
  </div>
