<div [formGroup]="form">
  <label for="checkingAccountNumber"
    >Bank Account Number:
      <input
        id="checkingAccountNumber"
        name="checkingAccountNumber"
        [placeholder]=""
        [formControl]="form.controls.checkingAccountNumber"
        type="text"
        [sharedMaxLength]="maxlength"
        [sharedNumberOnly]="numberonly"
        minlength="9"
      />
  </label>
</div>

<div [formGroup]="form">
  <label for="confirmCheckingAccountNumber"
    >Confirm Bank Account Number:
      <input
        id="confirmCheckingAccountNumber"
        name="confirmCheckingAccountNumber"
        [placeholder]=""
        [formControl]="form.controls.checkingAccountNumber"
        type="text"
        [sharedMaxLength]="maxlength"
        [sharedNumberOnly]="numberonly"
        minlength="9"
      />
  </label>
</div>
