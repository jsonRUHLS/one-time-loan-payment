<div [formGroup]="form" class="col-md-12">
  <label for="loanAccountNumber"
    >Loan Account Number
    <div class="col-sm-10">
      <input
        id="loanAccountNumber"
        name="loanAccountNumber"
        [placeholder]=""
        [formControl]="form.controls.loanAccountNumber"
        type="text"
        [sharedMaxLength]="maxlength"
        [sharedNumberOnly]="numberonly"
        minlength="9"
      />
    </div>
  </label>
</div>
