<div [formGroup]="form" class="col-md-12 row">
    <label for="checkingRoutingNumber"
      >Routing Number:
      <div class="col-sm-10">
        <input
          id="checkingRoutingNumber"
          name="checkingRoutingNumber"
          [placeholder]=""
          [formControl]="form.controls.checkingRoutingNumber"
          type="text"
          [sharedMaxLength]="maxlength"
          [sharedNumberOnly]="numberonly"
          minlength="9"
        />
      </div>
    </label>
  </div>
